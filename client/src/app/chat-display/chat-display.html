<div class="messages">
    @for (item of displayItems; track $index) {
        @if (item.type === 'message') {
            <app-chat-message [message]="item.message!"></app-chat-message>
        } @else {
            <app-chat-notification [text]="item.notificationText!"></app-chat-notification>
        }
    }
</div>
